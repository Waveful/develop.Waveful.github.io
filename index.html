<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Enjoy the content you love on Waveful!">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Waveful">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

  <!-- Redirect immediately if it's necessary. -->
  <script type="text/javascript">
    const currentUrl = window.location.href;
    if(currentUrl.includes("waveful.app/download")) {
        window.location.href = "https://onelink.to/waveful";
    } else if(currentUrl.includes("waveful.app/instagram")) {
        window.location.href = "https://www.instagram.com/waveful.app/";
    } else if(currentUrl.includes("waveful.app/twitter")) {
        window.location.href = "https://twitter.com/WavefulApp";
    } else if(currentUrl.includes("waveful.app/reddit")) {
        window.location.href = "https://www.reddit.com/r/WavefulApp/";
    } else if(currentUrl.includes("waveful.app/facebook")) {
        window.location.href = "https://www.facebook.com/Waveful-103178851525658";
    } else if(currentUrl.includes("waveful.app/discord-nft")) {
        window.location.href = "https://discord.gg/Q7msqDuNhx";
    }
  </script>

  <title>Waveful</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!--  Set Flutter Renderer (the html option optimizes download size over performance) -->
  <script>
    window.flutterWebRenderer = "html";
  </script>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=943991334');
      });
    }
  </script>

  <!-- Flutter engine startup process. -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
